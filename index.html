<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Frontend Mentor | Base Apparel coming soon page">
  <meta name="author" content="Carlos-Marte">
  <meta name="description" content="Práctica Frontend Mentor">
  <meta name="keywords" content="FrontendMentor">
  <meta name="robots" content="noindex, nofollow">
  <meta name="language" content="English">

  <!-- Titulo e icono -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- Scripts -->
  <script src="./scripts/script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" class="logo__img">
    </div>
  </header>

  <div class="hero">
    <img src="./images/hero-mobile.jpg" alt="Imagen hero mobile" class="hero__img">
    <img src="./images/hero-desktop.jpg" alt="Imagen hero mobile" class="hero__img hero__img--desktop">
  </div>

  <main class="main">
    <div class="main__text">
      <h1 class="main__h1"><span class="main__span">We're</span> coming soon</h1>

      <p class="main__p">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <form action="#" method="GET" id="form" class="form">
      <div class="form__contenedor">
        <input type="email" name="email" placeholder="Email Address" autocomplete="email" maxlength="50" id="input-email"
          class="form__input"> <!--form__input--error-->

        <button type="submit" id="boton" class="form__boton">
          <img src="./images/icon-arrow.svg" alt="Icono flecha" class="form__img">
        </button>
        <img src="./images/icon-error.svg" alt="Icono error" id="img-error" class="form__img-error"> <!--form__img-error--active-->
      </div>

      <p id="p-error" class="form__p">Please provide a valid email</p> <!--form__p--active-->
    </form>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Carlos-Marte" target="_blank">Carlos Marte</a>.
    </p>
  </footer>
</body>

</html>
